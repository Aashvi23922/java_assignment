<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        Enter Password :
        <input type="password" id="hide">
        <br>
        <input type="checkbox" onclick="return hide_show()">Show Password
    </form>



    <script>
        function hide_show(){
            var done = document.getElementById("hide");
            if(done.type == "password"){
                done.type = "text"
            }else{
                done.type = "password"
            }
        }
    </script>
</body>
</html>
